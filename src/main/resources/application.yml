spring:
  application:
    name: boardhub

  datasource:
    url: jdbc:postgresql://localhost:5433/boardhub
    username: boardhub
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration/postgresql

# logging은 파일 맨 아래에 딱 한 번만 있어야 합니다
logging:
  level:
    com.boardhub: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000 # 1시간 (밀리초 단위)