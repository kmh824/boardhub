spring:
  datasource:
    # docker-compose로 띄운 로컬 DB에 접속 (포트 5433 주의!)
    url: jdbc:postgresql://localhost:5433/boardhub
    username: boardhub
    password: boardhub
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # ⚠️ 테스트 끝나면 데이터 깔끔하게 삭제 (초기화)
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis 설정 (테스트에서도 필요할 수 있음)
  data:
    redis:
      host: localhost
      port: 6379